<div class="cards-container">
  <app-card [planType]="cardPlanType" [planPrice]="cardPlanPrice"></app-card>
  <app-card-roxo></app-card-roxo>

  <input 
    id="meu-input" 
    [value]="inputText" 
    [type]="inputType" 
    [disabled]="isDisabled"
    (keyup)="handleInputKeyUp($event)"
  />
  <br/>
  <button (click)="enableInput()">habilitar</button>
  <button (click)="disableInput()">Desabilitar</button>
  <button (click)="setShowPassword()">Ver senha</button>
</div>
<button [attr.title]="buttonTitle">Teste</button>
<button [attr.disabled]="buttonDisable ? true : null">Disabled</button>
<button (click)="onButtonClick()">Mudar props</button>

<button style="width: 100px; background-color: aqua;">Botão 0</button>
<button [style.width]="widthButton" [style.backgroundColor]="'blue'">Botão 1</button>
<button [style.width.px]="widthButton2" [style.backgroundColor]="'pink'">Botão 2</button>
<button [style]="'width: 140px; backgroundColor: brown;'">Botão 3</button>
<button [style]="{ width: '150px', backgroundColor: 'orange' }">Botão 4</button>
<button [style]="styleObj">Botão 5</button>

<br/>
<button (click)="updateStyleObj()">Atualizar obj</button>
<button (click)="updateStyleObjCorrect()">Atualizar obj correto</button>
<button (click)="updateWidth()">Atualizar width</button>

<button [class.red-button]="isRed" (click)="isGreen = false">Vermelho</button>
<button [class.green-button]="true" (click)="isGreen = true">Verde</button>
<button [class]="{
  'red-button': !isGreen,
  'green-button': isGreen
}">Objeto</button>

<input
  #meuInput
  type="text"
  (keyup)="handlePlanType(meuInput.value)"
  placeholder="Digite o plano"
/>
