<div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white min-h-screen flex flex-col justify-center items-center">
    <div class="text-center px-6">
        <h1 class="text-4x1 font-bold mb-4">Bem vindo à sua Lista de lugares favoritos!</h1>
        <p class="text-lg mb-6">Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar</p>

        <button (click)="navegar()"
            class="bg-white text-blue-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center mx-auto"
            *ngIf="isLoggedIn()"
        >
            Olá {{profile?.name}}, clique aqui para aproveitar o site!
        </button>

        <button (click)="logarComGoogle()"
            class="bg-white text-blue-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center mx-auto"
            *ngIf="!isLoggedIn()"
        >
           <img width="50px" src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-512.png"/>
           <p>Logar com o Google</p>
        </button>
    </div>
</div>
